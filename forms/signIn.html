<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=search"
    />
    <link rel="stylesheet" href="../css/signIn.css" />
    <title>bookNow - Sign in</title>
  </head>
  <body>
    <main class="main-sect">
        <div class="title-sect">
            <label>Sign in</label>
        </div>
        <form class="sign-in-form">
            <p class="info">
                Username:
            </p>
            <input type="text" placeholder="Enter here" class="input-box" required>
            <p class="info">
                Profile name:
            </p>
            <input type="text" placeholder="Enter here" class="input-box" required>
            <p class="info">
                Password:
            </p>
            <input type="password" placeholder="Enter here" class="input-box" required>
            <p class="info">
                Re-enter password:
            </p>
            <input type="password" placeholder="Enter here" class="input-box" required>
            <input type="submit" value="Sign in" class="submit-button">
        </form>
        <a href="logIn.html" target="_blank" class="redirect">
            <button class="redirect-button">
                Already have an account? Login.
            </button>
        </a>
    </main>
  </body>
</html>
